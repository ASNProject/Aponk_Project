<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style3.css" />

    <!----===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--<title>Responsive Regisration Form </title>-->
  </head>
  <body>
    <div class="container">
      <header>Masukkan data pengunjung</header>

      <form action="#">
        <div class="form first">
          <div class="content">
            <div class="details personal">
              <span class="title">Personal Data</span>

              <div class="fields">
                <div class="input-field">
                  <label>Nama Lengkap</label>
                </div>
                <div class="input-field">
                  <input
                    type="text"
                    placeholder="Masukkan nama"
                    required
                    id="setnama"
                    style="width: 100%"
                  />
                </div>

                <div class="input-field">
                  <label>Alamat</label>
                </div>
                <div class="input-field">
                  <input
                    type="text"
                    placeholder="Masukkan alamat"
                    required
                    style="width: 100%"
                  />
                </div>

                <div class="input-field">
                  <label>Instansi</label>
                </div>
                <div class="input-field">
                  <select required style="width: 100%">
                    <option disabled selected>Pilih instansi</option>
                    <option>TNI/POLRI</option>
                    <option>PNS</option>
                    <option>UMUM</option>
                  </select>
                </div>

                <div class="input-field">
                  <label>Nomor Identitas (KTP/SIM/PASPOR)</label>
                </div>
                <div class="input-field">
                  <input
                    type="number"
                    placeholder="Masukkan no identitas"
                    required
                    style="width: 100%"
                  />
                </div>

                <div class="input-field">
                  <label>Kewarganegaraan</label>
                </div>
                <div class="input-field">
                  <select required style="width: 100%">
                    <option disabled selected>Pilih kewarganegaraan</option>
                    <option>WNI</option>
                    <option>WNA</option>
                  </select>
                </div>

                <div class="input-field">
                  <label>Jenis Kelamin</label>
                </div>
                <div class="input-field">
                  <select required style="width: 100%">
                    <option disabled selected>Pilih jenis kelamin</option>
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                  </select>
                </div>

                <div class="input-field">
                  <label>Kelompok Usia</label>
                </div>

                <div class="input-field">
                  <select required style="width: 100%">
                    <option disabled selected>Pilih kelompok usia</option>
                    <option>Anak-anak</option>
                    <option>Dewasa</option>
                    <option>Lansia</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="details ID">
              <span class="title">Keperluan</span>

              <div class="input-field" style="display: flex">
                <textarea id="message" rows="5" cols="40">
Tulis keperluan</textarea
                >
              </div>
            </div>
          </div>
          <div style="display: flex">
            <button class="nextBtn">
              <span class="btnText">Sumbit</span>
              <i class="uil uil-navigator"></i>
            </button>

            <button
              class="download"
              style="margin-left: 20px"
              onclick="Convert_HTML_to_PDF()"
            >
              <span class="btnText">Download</span>
              <i class="uil uil-download-alt"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <!--<script src="script.js"></script>-->
    <script>
      let nama = document.getElementById("getnama");
      let setNama = document.getElementById("setnama");

      nama.value = setNama.textContent;
    </script>
    <script>
      let div = document.querySelector(".content");
      let btn = document.querySelector(".download");

      var opt = {
        margin: [40, 40, 30, 30], //top, left, buttom, right
        filename: name + ".pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { dpi: 192, scale: 2, letterRendering: true },
        jsPDF: { unit: "pt", format: "a4", orientation: "portrait" },
        pageBreak: { mode: "css", after: ".break-page" },
      };
      btn.addEventListener("click", () => {
        html2pdf().from(div).set(opt).save();
      });
    </script>
  </body>
</html>
