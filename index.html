<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="The HTML5 Herald" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Datang di APONK</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row" style="margin-top: 60px; margin-bottom: 40px">
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 kolom1">
          <img src="assets/images/aponk.png" alt="" class="img_aponk" />
          <p class="txt_paragraf1">
            #Sistem pendataan petugas, penduduk dan pengunjung LP Nusakambangan
            dengan sistem barcode
          </p>
          <div class="imgbox">
            <img
              src="assets/images/3516835.png"
              alt=""
              class="img_bawah rounded mx-auto d-block"
            />
          </div>
        </div>
        <div
          class="col-xl-4 col-lg-4 col-md-12 col-sm-12 kolom2 d-flex justify-content-center align-items-center"
        >
          <div class="card">
            <div class="card-body">
              <div class="container" style="margin-top: 40px">
                <div class="text1">
                  <p class="txt_login">Login</p>
                </div>
                <input
                  type="text"
                  class="username"
                  id="username"
                  name="username"
                  placeholder="Masukkan username"
                />
                <input
                  type="password"
                  class="password"
                  id="pass"
                  name="password"
                  placeholder="Masukkan password"
                />
                <p class="txt_perhatian">Perhatian!</p>
                <ul class="list_perhatian">
                  <li>Pastikan anda sudah terdaftar untuk mendapatkan akses</li>
                  <li>Gunakan NIP sebagai username</li>
                  <li>Masukkan password yang sudah terdaftar</li>
                </ul>
                <div class="d-flex justify-content-center align-items-center">
                  <button id="login" class="btn btn-outline-primary">
                    Masuk
                  </button>
                </div>
                <div class="row" style="margin-top: 40px; margin-bottom: 20px">
                  <div
                    class="col-4 col-md-4 col-sm-4 d-flex justify-content-center align-items-center"
                  >
                    <img
                      src="assets/images/pengayoman.png"
                      alt=""
                      style="width: 60px"
                    />
                  </div>
                  <div
                    class="col-4 col-md-4 col-sm-4 d-flex justify-content-center align-items-center"
                  >
                    <img
                      src="assets/images/Pemasyarakatan.png"
                      alt=""
                      style="width: 60px"
                    />
                  </div>
                  <div
                    class="col-4 col-md-4 col-sm-4 d-flex justify-content-center align-items-center"
                  >
                    <img
                      src="assets/images/PN.png"
                      alt=""
                      style="width: 60px"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function login() {
        const usernames = document.getElementById("username");
        const passwords = document.getElementById("password");

        if (usernames.value == "admin" && passwords.value == "admin") {
          alert("Selamat datang di Aponk Dashboard\n'Close' untuk masuk!");
          window.location = "dashboard.html";
        } else {
          alert("Maaf anda belum memiliki akses");
        }
      }
    </script>
  </body>
</html>
