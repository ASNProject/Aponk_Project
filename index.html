<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Selamat Datang di APONK</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="wrapper">
            <!--Login-->
            <section id="login">
                <div class="container">
                    <div class="bagian_kiri">
                        <img src="assets/images/aponk.png" alt="" class="img_aponk">
                        <p class="txt_paragraf1">#Sistem pendataan petugas, penduduk <br/> dan pengunjung LP Nusakambangan <br/> dengan sistem barcode</p>
                        <img src="assets/images/3516835.png" alt="" class="img_bawah">
                    </div>
                </div>
                <div class="center" style="justify-content: center; align-items: center; display: flex;">
                    <div class="card">
                        <div class="card_login">
                            <p class="p_login">Login</p>
                            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
                            <p class="txt_perhatian">Perhatian!</p>
                            <ul class="list_perhatian">
                                <li>Pastikan anda sudah terdaftar untuk mendapatkan akses</li>
                                <li>Gunakan NIP sebagai username</li>
                                <li>Masukkan password yang sudah terdaftar</li>
                            </ul>
                            <input type="submit" value="Masuk" id="login-form-submit">
                            <div class="logo">
                                <div class="center" style="justify-content: center; align-items: center; display: flex;">
                                    <img src="assets/images/pengayoman.png" alt="" class="img_logo">
                                    <img src="assets/images/Pemasyarakatan.png" alt="" class="img_logo">
                                    <img src="assets/images/PN.png" alt="" class="img_logo">
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </section>
        </div>
        <script>
            const loginButton = document.getElementById("login-form-submit");
    
            loginButton.addEventListener("click", (e) => {
                e.preventDefault();
                const username = document.getElementById("username-field").value;
                const password = document.getElementById("password-field").value;
    
                if (username === "admin" && password === "admin"){
                    window.location.href= "dashboard.html";
                }
                else {
                    alert("Gagal Login");
                    location.reload();
                }
            })
        </script>
    </body>


</html>
