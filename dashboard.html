<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Selamat Datang di APONK</title>
        <link rel="stylesheet" href="style2.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    </head>
    <body>
        <div class="container">
            <aside>
                <div class="top">
                    <div class="logo">
                        <img src="./assets/images/aponk.png" alt="">
                    </div>
                    <div class="close" id="close_button">
                        <span class="material-icons-sharp">close</span>
                    </div>
                </div>
                <div class="sidebar">
                    <a href="#">
                        <span class="material-icons-sharp">grid_view</span>
                        <h3>Petugas</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-sharp">grid_view</span>
                        <h3>Penduduk</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-sharp">grid_view</span>
                        <h3>Pengunjung</h3>
                    </a>
                    <a href="#">
                        <span class="material-icons-sharp">logout</span>
                        <h3>Keluar</h3>
                    </a>
                </div>
            </aside>
            <main>
                <h1 class="dashboard">Dashboard</h1>
                <div class="date">
                    <input type="date">
                </div>
                <div class="peta">
                    <h2>Peta Nusakambangan</h2>
                    <hr>
                    <div class="responsive-map-container" >
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23233.03818032581!2d108.9858042434389!3d-7.743846382611766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e650d3fd2297463%3A0xabaa36ad13f3abf0!2sPos%20Satgas%20Kamtib%20Nusakambangan%20di%20Wijayapura!5e0!3m2!1sid!2sid!4v1663776095890!5m2!1sid!2sid" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen></iframe>
                    </div>
                </div>
                <h2 style="margin-top: 10px;">Data Pantauan</h2>
                <div class="insights">
                        <div class="dataharian">
                            <span class="material-icons-sharp">analytics</span>
                            <div class="middle">
                                <div class="left" >
                                    <h3>Data Harian</h3>
                                    <h1>1000</h1>
                                </div>
                                <small class="text-muted">Orang/Hari</small>
                            </div>
                        </div>
                        <div class="datahbulanan">
                            <span class="material-icons-sharp">analytics</span>
                            <div class="middle">
                                <div class="left">
                                    <h3>Data Bulanan</h3>
                                    <h1>30000</h1>
                                </div>
                                <small class="text-muted">Orang/Bulan</small>
                            </div>
                        </div>

                    <div class="grafik">
                        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
                        <script>
                            var xValues = ["Petugas", "Penduduk", "Pengunjung"];
                            var yValues = [100, 150, 50];
                            var barColor = [
                                "#b91d47",
                                "#00aba9",
                                "#2b5797",
                            ];

                            new Chart("myChart", {
                                type: "pie",
                                data: {
                                    labels: xValues,
                                    datasets: [{
                                        backgroundColor: barColor,
                                        data: yValues
                                    }]
                                },
                                options: {
                                    title: {
                                        display: true,
                                        text: "Data Pantauan Harian"
                                    }
                                }
                            });
                        </script>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
