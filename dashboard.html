<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Selamat Datang di APONK</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="main-container d-flex">
      <div class="sidebar" id="side_nav">
        <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
          <h1 class="fs-4">
            <span class="bg-white text-dark rounded shadow px-2 me-2">A</span
            ><span class="text-white">APONK</span>
          </h1>
          <button class="btn d-md-none d-block close-btn px-1 py-0 text-white">
            <i class="fas fa-stream"></i>
          </button>
        </div>
        <ul class="list-unstyled px-2">
          <li class="">
            <a href="#" class="text-decoration-none px-3 py-2 d-block"
              ><i class="fas fa-users icon_sidebar"></i> Petugas</a
            >
          </li>
          <li class="">
            <a
              href="#"
              class="text-decoration-none px-3 py-2 d-block txt_sidebar"
              ><i class="fas fa-users icon_sidebar"></i> Penduduk</a
            >
          </li>
          <li class="">
            <a
              href="#"
              class="text-decoration-none px-3 py-2 d-block txt_sidebar"
              ><i class="fas fa-user-friends icon_sidebar"></i> Pengunjung</a
            >
          </li>
        </ul>
        <hr class="h-color mx-2" />

        <ul class="list-unstyled px-2 pt-2">
          <li class="">
            <a
              href="index.html"
              class="text-decoration-none px-3 py-2 d-block txt_sidebar"
              ><i class="fas fa-sign-out icon_sidebar"></i> Keluar</a
            >
          </li>
        </ul>
      </div>
      <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="d-flex justify-content-between d-md-none d-block">
              <a class="navbar-brand" href="#">Aponk</a>
              <button class="btn px-1 py-0 open-btn">
                <i class="fal fa-stream"></i>
              </button>
            </div>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Dashboard</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <script>
      $(".sidebar ul li").on("click", function () {
        $(".sidebar ul li.active").removeClass("active");
        $(this).addClass("active");
      });
      $(".open-btn").on("click", function () {
        $(".sidebar").addClass("active");
      });
      $(".close-btn").on("click", function () {
        $(".sidebar").removeClass("active");
      });
    </script>
  </body>
</html>
